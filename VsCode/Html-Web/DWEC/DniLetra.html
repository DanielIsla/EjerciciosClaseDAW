<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="dni" />
    <button onclick="obtenerLetra()">Obtener</button>
    <input type="text" id="letra" />
    <script>
      function obtenerLetra() {
        var dni = document.getElementById("dni");
        var letra = document.getElementById("letra");

        var letras = [
          "T",
          "R",
          "W",
          "A",
          "G",
          "M",
          "Y",
          "F",
          "P",
          "D",
          "X",
          "B",
          "N",
          "J",
          "Z",
          "S",
          "Q",
          "V",
          "H",
          "L",
          "C",
          "K",
          "E",
          "T",
        ];
        var letraDni = dni.value % 23;

        letra.value = letras[letraDni];
      }
    </script>
  </body>
</html>
