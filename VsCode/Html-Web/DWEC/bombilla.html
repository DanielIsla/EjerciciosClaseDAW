<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <img id="bombilla" src="./images/bombillaOff.png">
    <button id="botonBombilla" onclick='
    if (encendida) {
                imagenUsar = "./images/bombillaOff.png";
                encendida = false;
    } 
    else {
                imagenUsar = "./images/bombillaOn.png";
                encendida = true;    
    }

    document.getElementById("bombilla").src = imagenUsar;
    document.getElementById("botonBombilla").innerHTML = encendida ? "Apagar bombilla" : "Encender bombilla";
    '>Encender bombilla</button>

    <script>
        var imagenUsar = "./images/bombillaOff.png";
        var encendida = false;
    </script>
</body>

</html>
