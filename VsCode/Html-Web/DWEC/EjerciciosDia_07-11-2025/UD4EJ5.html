<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid rgb(140 140 140);
        font-family: sans-serif;
        font-size: 0.8rem;
        letter-spacing: 1px;
      }

      caption {
        caption-side: bottom;
        padding: 10px;
        font-weight: bold;
      }

      thead,
      tfoot {
        background-color: rgb(228 240 245);
      }

      th,
      td {
        border: 1px solid rgb(160 160 160);
        padding: 8px 10px;
      }

      td:last-of-type {
        text-align: center;
      }

      tbody > tr:nth-of-type(even) {
        background-color: rgb(237 238 242);
      }

      tfoot th {
        text-align: right;
      }

      tfoot td {
        font-weight: bold;
      }
    </style>
  </head>
  <body style="display: flex; justify-content: center">
    <table>
      <thead>
        <tr>
          <th scope="col">n</th>
          <th scope="col">n!</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>Chris</td>
          <td>HTML tables</td>
        </tr>
      </tbody>
    </table>
    <script>
      var tableBody = document.getElementById("tableBody");
      var numMax = 25;

      for (let i = 1; i <= numMax; i++) {
        //LLamamos a la funcion para calcular el factorial de el numero de esta fila de la tabla
        console.error(i);
        calcularFactorial(i);
      }

      function calcularFactorial(numeroCalcular) {
        var resultado;

        //"Buffer" para ir guardando el resultado
        var vueltaPrevia = numeroCalcular;

        //Siguiente numero por el que multiplicaremos, vuelta anterior - 1
        var siguienteMultiplicacion = vueltaPrevia;

        //Hacemos el calculo en bucle
        for (let j = numeroCalcular; j > 1; j--) {
          siguienteMultiplicacion--;
          vueltaPrevia = vueltaPrevia * siguienteMultiplicacion;
        }

        console.log(vueltaPrevia);
      }
    </script>
  </body>
</html>
