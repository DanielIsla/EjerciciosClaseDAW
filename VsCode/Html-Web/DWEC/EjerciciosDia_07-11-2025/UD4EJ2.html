<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="numero" type="number" />
    <button onclick="comprobarMultiplo()">Comprobar</button>
    <label id="multiplo3"></label>

    <script>
      function comprobarMultiplo() {
        let numero = document.getElementById("numero").value;
        let multiplo3 = document.getElementById("multiplo3");

        console.log("Escribir algo en el label");

        if (Number.isSafeInteger(numero / 3) && numero != 0) {
          multiplo3.innerHTML = true;
        } else {
          multiplo3.innerHTML = false;
        }
      }
    </script>
  </body>
</html>
