<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Numero</label>
    <input type="number" id="tbxNum" />
    <button onclick="sacar10()">Obtener 10</button>

    <ul id="listaNumeros"></ul>

    <script>
      function sacar10() {
        var numero = document.getElementById("tbxNum");
        var listaNumeros = document.getElementById("listaNumeros");
        var numeroSig = numero.value;

        listaNumeros.innerHTML = "";

        for (let i = 0; i < 10; i++) {
          var nuevoElemento = document.createElement("li");
          numeroSig++;

          nuevoElemento.innerHTML = numeroSig;

          listaNumeros.appendChild(nuevoElemento);
        }
      }
    </script>
  </body>
</html>
