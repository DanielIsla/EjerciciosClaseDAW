        <input type="text" id="textoTarea" />
        <button onclick="crearTarea()">Crear</button>
      </div>

      <ul id="tareas"></ul>
    </div>
    <script>
      //Variables
      tareasLista = document.getElementById("tareas");
      textoTarea = document.getElementById("textoTarea");

      //Clase tarea, con texto y estado de check
      class Tarea {
        checked = "checked";
        texto = "";

        constructor(texto) {
          this.texto = texto;
        }
      }

      //Lista de las tareas
      tareas = [];

      //Crear nueva tarea
      function crearTarea() {
        //Objeto tarea
        let nuevaTarea = new Tarea(textoTarea.value);

        //Incluimos la nueva tarea en la lista
        tareas.push(nuevaTarea);

        //Mostramos la nueva tarea
        console.log(tareas);
        mostrarTareas();
      }

      //Mostrar tareas
      function mostrarTareas() {
        tareasLista.innerHTML = "";

        tareas.forEach((tarea) => {
          tareasLista.innerHTML += `<li><input type="checkbox" (checked)="${tarea.checked}" class="${tarea.checked}"/>${tarea.texto}</li>`;
        });
      }
