<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="DatosP"
      target="primera"
      action="mailto:usuario@dominio"
      method="POST"
      enctype="Text/plain"
    >
      <p>NOMBRE: <input type="text" size="10" name="texto1" /></p>
      <p>APELLIDOS: <input type="text" size="15" name="texto2" /></p>
    </form>
    <script>
      datosp = document.getElementByName("DatosP");
      texto1 = document.getElementByName("texto1");
      texto2 = document.getElementByName("texto2");

      datosp.onsubmit = function () {
        alert(texto1.value + " " + texto2.value);
        return false;
      };
    </script>
  </body>
</html>
